name: Build and Test

on:
  push:
    branches:
      - '**'
    tags-ignore:
      - v**

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - uses: carlosperate/arm-none-eabi-gcc-action@v1
      - name: build
        run: make
      - name: test
        run: test -f build/polyboard.syx
      - name: lint
        run: make lint
      - name: tidy
        run: make tidy
